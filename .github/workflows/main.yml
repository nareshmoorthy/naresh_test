name: Python Syntax Check

on:
  push:
    branches:
      - main

jobs:
  syntax-check:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install dependencies
      run: python -m pip install 
        

    - name: Check Python syntax
      run: python -m compileall .  # This will recursively check all .py files in the repo
